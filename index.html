<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심리 검사</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="start-screen">
        <img src="start-image.jpg" alt="시작 이미지" class="start-image">
        <button id="start-button">검사 시작</button>
    </div>

    <div class="container" id="question-screen" style="display:none;">
        <div id="question-container">
            <!-- 질문 내용이 여기 삽입됩니다 -->
        </div>
        <div id="buttons-container">
            <button id="prev-button">이전</button>
            <button id="next-button">다음</button>
        </div>
    </div>

    <div class="container" id="result-screen" style="display:none;">
        <canvas id="result-chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
